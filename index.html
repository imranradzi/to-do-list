<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do list</title>
  <script src="main.js" defer></script>
</head>
<body>
  <div id="add-content">
    <div>
      <label for="add-name">Name</label>
      <input type="text" id="add-name">
    </div>
    <div>
      <label for="add-desc">Description</label>
      <textarea id="add-desc" cols="30" rows="8"></textarea>
    </div>
    <div id="add-content-buttons">
      <input type="image" id="add-content-check" src="./svg/check.svg">
      <input type="image" id="add-content-close" src="./svg/close.svg">
    </div>
  </div>
  <div id="content">
    <header></header>
    <div id="sidebar"></div>
    <div id="main-content">
    </div>
  </div>
  <footer>
    <div class="links">
      <div class="github">
          <a href="https://github.com/imranradzi/to-do-list">
              <img src="svg/github.svg" alt="github icon" target="_blank" width="30px" height="30px">
          </a>
      </div>
      <div class="linkedin" >
          <a href="https://uk.linkedin.com/in/imran-radzi-575aba194" target="_blank">
              <img src="svg/linkedin.svg" alt="linkedin icon" width="30px" height="30px">
          </a>
      </div>
    </div>
  </footer>
</body>
</html>
