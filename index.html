<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do list</title>
  <script src="main.js" defer></script>
</head>
<body>
  <div id="add-content">
    <div>
      <label for="add-name">Name</label>
      <input type="text" id="add-name">
    </div>
    <div>
      <label for="add-desc">Description</label>
      <textarea id="add-desc" cols="30" rows="8"></textarea>
      <!-- <input type="textarea" id="add-desc"> -->
    </div>
    <div id="add-content-buttons">
      <img id="add-content-check" src="./svg/check.svg">
      <img id="add-content-close" src="./svg/close.svg">
    </div>
  </div>
  <div id="content">
    <header></header>
    <div id="sidebar"></div>
    <div id="main-content">
    </div>
  </div>
</body>
</html>
